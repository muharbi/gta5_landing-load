<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <title>GTA5 mod load</title>
</head>
<body>
   <div class="body_block">
        <div class="body_block-countainer">
            <div class="wrapper">
                <div class="countainer">
                    <div id="swup" class="countainer_text">
                        <div class="block_title">
                            <p class="subtitle">Аренда транспорта</p>
                            <h1 class="title">Ламар</h1>
                        </div>

                        <div class="block_choice">
                            <a href="#!" class="choice">
                                <img src="/imgs/choice1.svg" alt="choice" class="choice_svg">
                                <div class="choice_countainer-info">
                                    <h2 class="info_title">Faggio</h2>
                                    <div class="info_subtitle">
                                        <span class="info_number">800</span>
                                        <span class="info_time">/час</span>
                                    </div>
                                </div>
                            </a>
                            <a href="#!" class="choice">
                                <img src="/imgs/choice2.svg" alt="choice" class="choice_svg">
                                <div class="choice_countainer-info">
                                    <h2 class="info_title">Faggio Sport</h2>
                                    <div class="info_subtitle">
                                        <span class="info_number">800</span>
                                        <span class="info_time">/час</span>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <a href="#!" class="link-choice">
                            <div class="block_link-choice">Выбрать</div>
                        </a>
                    </div>

                    <div class="countainer_exit">
                        <div class="exit">
                            <p class="exit-text">Закрыть</p>
                            <a href="/index.html" class="exit-cube"></a>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
   </div>
<script src="/js/swup.min.js"></script>
<script>
    const swup = new Swup();
</script>
</body>
</html>
